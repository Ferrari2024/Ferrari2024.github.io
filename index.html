<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login web</title>
</head>
<body>
    <header>
        <h2 class="Logo">Logo</h2>
        <nav class="navegacao">
        <a href="#">Itens</a>
        <a href="#">Contato</a>
        <a href="#">Serviços</a>
        <a href="Jogos.html">Jogos</a>
        <button class="btnlogin-popup">Login</button>"
    </nav>
    </header>
    <div class="container">
        <div class="fogo">
            <span style="--i:11"></span>
            <span style="--i:13"></span>
            <span style="--i:18"></span>
            <span style="--i:2"></span>
            <span style="--i:9"></span>
            <span style="--i:4"></span>
            <span style="--i:7"></span>
            <span style="--i:15"></span>
            <span style="--i:3"></span>
            <span style="--i:11"></span>
            <span style="--i:13"></span>
            <span style="--i:18"></span>
            <span style="--i:2"></span>
            <span style="--i:1"></span>
            <span style="--i:4"></span>
            <span style="--i:11"></span>
            <span style="--i:13"></span>
            <span style="--i:18"></span>
            <span style="--i:2"></span>
            <span style="--i:1"></span>
            <span style="--i:4"></span>
            <span style="--i:7"></span>
            <span style="--i:15"></span>
            <span style="--i:3"></span>
            <span style="--i:11"></span>
            <span style="--i:13"></span>
            <span style="--i:18"></span>
            <span style="--i:2"></span>
            <span style="--i:1"></span>
            <span style="--i:4"></span>
        </div>
    </div>
    <div class="contorno">
        <span class="icon-close"><ion-icon name="close"></ion-icon>
        </span>

        <div class="forma-caixa-login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>
                        </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="relenbre-senha">
                    <label><input type="checkbox">
                    lembre me</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Não possui conta?<a href="#" class="Registro-link">Registre-se</a></p>
                </div>
            </form>
        </div>

        <div class="forma-caixa-registro">
            <h2>Registre</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Nome de usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>
                        </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="relenbre-senha">
                    <label><input type="checkbox">
                    Eu aceito os termos e condição</label>
                   
                </div>
                <button type="submit" class="btn">Registre-se</button>
                <div class="login-register">
                    <p>Ja possui uma conta?<a href="#" class="login-link">login</a></p>
                </div>
            </form>
        </div>
    </div>
    

   

    
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
